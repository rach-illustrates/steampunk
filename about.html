<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Full Steam Ahead! | About </title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/s.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="bg-blue">

	<div id="about">
		<div id="pp3_title" class="about"></div>
		<div id="pp3_top_cogs" class="about"></div>
		<div id="pp3_bottom_cogs" class="about"></div>
		<div id="pp3_words" class="about"></div>
		<div id="pp3_arrow_hover" class="about"></div>
	</div>

	<table id="click">
	</table>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		$(function() {
	    	FastClick.attach(document.body);
		});

		$("#click").hover(function(){
			$("#pp3_arrow_hover").addClass("show")
		}, function(){
			$("#pp3_arrow_hover").removeClass("show")
		})

		$("#click").click(function(){
			var pagePath = window.location.pathname.split("/")
			pagePath.pop()
			pagePath = pagePath.join("/")
			var newURL = window.location.protocol + "//" + window.location.host + pagePath
			window.location.href = newURL + "/character.html"
		})
	</script>
	<script>
	//Kiosk mode - redirect to index after 5mins
	console.log("set")
	var timer = setTimeout(redirect,(1000 * 60 * 5))

	$("body,html").bind("touchstart mousemove touchmove scroll mousedown DOMMouseScroll mousewheel keyup", function(e){
		console.log("reset")
	    clearTimeout(timer)
	    timer = setTimeout(redirect,(1000 * 60 * 5))
	});

	function redirect(){
			//Build page path
			var pagePath = window.location.pathname.split("/")
			pagePath.pop()
			pagePath = pagePath.join("/")
			var newURL = window.location.protocol + "//" + window.location.host + pagePath

			//Redirect with query string
			window.location.href = newURL + "/index.html"
	}
	</script>
</body>
</html>
